<div class="toolbar-container">
  <h1>Aramis</h1>
</div>
<div *ngIf="this.apiLoading$ | async">
  <mat-spinner></mat-spinner>
  <div class="overlay-container"></div>
</div>

<mat-sidenav-container>
  <mat-sidenav mode="side" opened disableClose>
    <div class="content-container">
      <app-parameters></app-parameters>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="map-container">
      <div class="map-label">Real data</div>
      <div id="mapTop" class="map"></div>
    </div>
    <div class="map-container">
      <div class="map-label">Operator data</div>

      <div id="mapBottom" class="map"></div>
      <div class="map-legend">
        <p>
          <svg width="30px" height="4px">
            <rect width="30px" height="4px" [attr.fill]="line380kVColor"></rect>
          </svg>
          380kV
        </p>
        <p>
          <svg width="30px" height="4px">
            <rect width="30px" height="4px" [attr.fill]="line220kVColor"></rect>
          </svg>
          220kV
        </p>
        <p>
          <svg width="30px" height="4px">
            <rect width="30px" height="4px" fill="yellow"></rect>
          </svg>
          > 90%
        </p>
        <p>
          <svg width="30px" height="4px">
            <line
              x1="0"
              y1="3"
              x2="30"
              y2="3"
              stroke="black"
              stroke-width="5"
              stroke-dasharray="5"
            />
          </svg>
          100%
        </p>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
