<div class="toolbar-container">
  <h1>Aramis</h1>
</div>
<div *ngIf="this.apiLoading$ | async">
  <mat-spinner></mat-spinner>
  <div class="overlay-container"></div>
</div>

<mat-sidenav-container>
  <mat-sidenav mode="side" opened disableClose>
    <div class="content-container">
      <app-parameters></app-parameters>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="map-container">
      <div class="map-label">Real data</div>
      <div id="mapTop" class="map"></div>
    </div>
    <div class="map-container">
      <div class="map-label">Operator data</div>
      <div id="mapBottom" class="map"></div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
