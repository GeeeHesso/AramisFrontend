<h2>Data source</h2>

<form [formGroup]="parametersForm">
  <h3>Season</h3>
  <mat-chip-listbox aria-label="Season" formControlName="season">
    <mat-chip-option *ngFor="let season of seasons" [value]="season">{{ season }}</mat-chip-option>
  </mat-chip-listbox>

  <h3>Day</h3>
  <mat-chip-listbox aria-label="Day type" formControlName="day">
    <mat-chip-option *ngFor="let dayType of day" [value]="dayType">{{ dayType }}</mat-chip-option>
  </mat-chip-listbox>

  <h3>Time slot</h3>
  <mat-chip-listbox aria-label="Time slot" formControlName="hour">
    <mat-chip-option *ngFor="let timeSlot of hours | keyvalue" [value]="timeSlot.key">{{ timeSlot.key }}</mat-chip-option>
  </mat-chip-listbox>

  <button mat-flat-button color="primary" (click)="loadData()" [disabled]="parametersForm.invalid">Load data</button>
</form>
<h2>Attack</h2>
<mat-chip-listbox aria-label="Targets" multiple [(ngModel)]="selectedTargets">
  <mat-chip-option *ngFor="let target of targets | keyvalue">{{
    target.key
  }}</mat-chip-option>
</mat-chip-listbox>
<button mat-flat-button (click)="simulateAttack()">Simulate attack</button>

<h2>Algorithm</h2>
<mat-chip-listbox aria-label="Algorithms" multiple [(ngModel)]="selectedAlgo">
  <mat-chip-option *ngFor="let algorithm of algorithmList">{{
    algorithm
  }}</mat-chip-option>
</mat-chip-listbox>
<button mat-flat-button (click)="testAlgo()">Test algorithm</button>
