<h1 mat-dialog-title>Result</h1>
<mat-dialog-content>
  <table mat-table matSort matSortDisabled [dataSource]="dataSource">
    @for (column of displayedColumns; track $index) {
    <ng-container [matColumnDef]="column">
      <th mat-header-cell [mat-sort-header]="column" *matHeaderCellDef>
        @if(column !== 'genName'){
        {{ column }}
        }
      </th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>
    }
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-dialog-content>

<div mat-dialog-actions align="center">
  <button mat-raised-button mat-dialog-close="true">Cancel</button>
</div>
